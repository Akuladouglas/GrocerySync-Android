buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.4.2'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
    maven {
        url "http://maven.hq.couchbase.com:8081/nexus/content/repositories/releases/"
    }
}

dependencies {

    compile fileTree(dir: 'libs', include: 'td_collator_so.jar')  // hack to add .so objects (bit.ly/17pUlJ1)

    compile 'com.android.support:support-v4:13.0.0'

    compile 'com.couchbase.cblite:CBLite:0.7'
    compile 'com.couchbase.cblite:CBLiteEktorp:0.7'
    compile 'com.couchbase.cblite:CBLiteJavascript:0.7'

}

android {
    compileSdkVersion 17
    buildToolsVersion "17.0.0"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 16
    }
}
